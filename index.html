<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- iOS 지원 메타 태그 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>음성 메시지 녹음/업로드</title>
    <style>
        body {
            font-family: -apple-system, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            min-height: 44px;
        }

        .button:disabled {
            background-color: #cccccc;
        }

        .upload-button {
            background-color: #2196F3;
        }

        #accessCode {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 100px;
            min-height: 44px;
        }

        #timer {
            font-size: 20px;
            margin: 10px;
        }

        .status {
            color: #666;
            margin: 10px 0;
        }

        .file-upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .button {
                width: 80%;
                margin: 8px auto;
                display: block;
            }

            .file-upload-box {
                margin: 10px 0;
                padding: 15px;
            }

            #accessCode {
                width: 80%;
            }
        }

        .tab-buttons {
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 음성 메시지</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('record')">녹음하기</button>
            <button class="tab-button" onclick="showTab('upload')">파일 업로드</button>
        </div>

        <div id="recordTab" class="tab-content active">
            <div id="timer">00:00</div>
            
            <div>
                <button id="recordButton" class="button">녹음 시작</button>
                <button id="stopButton" class="button" disabled>녹음 중지</button>
            </div>

            <audio id="audioPlayback" controls style="display: none; width: 100%; margin: 10px 0;"></audio>
        </div>

        <div id="uploadTab" class="tab-content">
            <div class="file-upload-box">
                <button id="uploadButton" class="button upload-button">파일 선택</button>
                <input type="file" id="fileInput" accept="audio/*" style="display: none;">
                <div id="fileName" class="status"></div>
            </div>
        </div>

        <div>
            <input type="number" id="accessCode" placeholder="액세스 코드" maxlength="4" min="0000" max="9999">
        </div>

        <div>
            <button id="saveButton" class="button" disabled>저장하기</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let timer;
        let seconds = 0;
        let isRecording = false;
        let selectedFile = null;

        // 탭 전환
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // 녹음 관련 이벤트 리스너
        document.getElementById('recordButton').addEventListener('click', startRecording);
        document.getElementById('stopButton').addEventListener('click', stopRecording);
        document.getElementById('saveButton').addEventListener('click', saveRecording);

        // 파일 업로드 관련 이벤트 리스너
        document.getElementById('uploadButton').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('saveButton').disabled = false;
                updateStatus('파일이 선택되었습니다.');
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('audioPlayback').src = audioUrl;
                    document.getElementById('audioPlayback').style.display = 'block';
                    document.getElementById('saveButton').disabled = false;
                    selectedFile = new File([audioBlob], 'recording.wav', { type: 'audio/wav' });
                };

                mediaRecorder.start();
                isRecording = true;
                startTimer();
                
                document.getElementById('recordButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                updateStatus('녹음 중...');
            } catch (err) {
                console.error('Error accessing microphone:', err);
                updateStatus('마이크 접근 오류. 권한을 확인해주세요.');
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            stopTimer();
            
            document.getElementById('recordButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            updateStatus('녹음 완료');
        }

        function startTimer() {
            seconds = 0;
            timer = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                document.getElementById('timer').textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function saveRecording() {
            const accessCode = document.getElementById('accessCode').value;
            if (!accessCode || accessCode.length !== 4) {
                updateStatus('4자리 액세스 코드를 입력하세요');
                return;
            }

            if (!selectedFile) {
                updateStatus('녹음이나 파일을 선택해주세요');
                return;
            }

            // 여기에 실제 저장 로직 구현 필요
            updateStatus('저장 중...');
            // FormData를 사용한 파일 업로드 구현 필요
        }
    </script>
</body>
</html>
