<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 메시지 업로드</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 12px 20px; font-size: 16px; margin: 10px; cursor: pointer; transition: background 0.3s, transform 0.2s; border: none; border-radius: 5px; }
        button:hover { transform: scale(1.05); }
        #recordButton.recording { background-color: red; color: white; animation: blink 1s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.5; } }
        #file-upload-box { margin-top: 20px; }
        #audioPlayer { display: none; margin-top: 20px; width: 100%; }
        #status { margin-top: 10px; color: green; font-weight: bold; }
        #timer { font-size: 14px; color: red; }
        input { padding: 10px; font-size: 16px; margin: 10px; width: 80%; border: 1px solid #ccc; border-radius: 5px; text-align: center; }
        @media (max-width: 768px) {
            button { width: 80%; font-size: 14px; }
            input { width: 90%; }
        }
    </style>
</head>
<body>
    <h2>음성 메시지 업로드</h2>
    
    <button id="recordButton">녹음 시작</button>
    <span id="timer"></span>
    
    <div id="file-upload-box">
        <input type="file" id="fileInput" accept="audio/*">
        <p id="fileName"></p>
    </div>
    
    <audio id="audioPlayer" controls></audio>
    
    <input type="text" id="accessCode" placeholder="액세스 코드 입력">
    <button id="saveButton" disabled>저장하기</button>
    
    <p id="status"></p>
    
    <script>
        let audioContext;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let timerInterval;
        let seconds = 0;
        
        function startTimer() {
            seconds = 0;
            document.getElementById("timer").textContent = "0초";
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById("timer").textContent = seconds + "초";
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById("timer").textContent = "";
        }
        
        document.getElementById("recordButton").addEventListener("click", async function() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        const audioPlayer = document.getElementById("audioPlayer");
                        if (audioPlayer.src) {
                            URL.revokeObjectURL(audioPlayer.src);
                        }
                        audioPlayer.src = audioUrl;
                        audioPlayer.style.display = "block";
                        audioPlayer.play();
                    };
                    
                    mediaRecorder.start();
                    startTimer();
                    isRecording = true;
                    this.textContent = "녹음 중지";
                    this.classList.add("recording");
                } catch (error) {
                    alert("마이크 접근을 허용해주세요.");
                }
            } else {
                mediaRecorder.stop();
                stopTimer();
                isRecording = false;
                this.textContent = "녹음 시작";
                this.classList.remove("recording");
            }
        });
        
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert("파일 크기가 5MB를 초과할 수 없습니다.");
                    return;
                }
                
                document.getElementById("fileName").textContent = "파일 선택됨: " + file.name;
                const audioPlayer = document.getElementById("audioPlayer");
                if (audioPlayer.src) {
                    URL.revokeObjectURL(audioPlayer.src);
                }
                const audioUrl = URL.createObjectURL(file);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = "block";
                audioPlayer.play();
            }
        });
        
        document.getElementById("accessCode").addEventListener("input", function() {
            document.getElementById("saveButton").disabled = this.value.trim() === "";
        });
        
        document.getElementById("saveButton").addEventListener("click", function() {
            const accessCode = document.getElementById("accessCode").value.trim();
            if (!accessCode) {
                alert("액세스 코드를 입력하세요.");
                return;
            }
            const statusElem = document.getElementById("status");
            statusElem.textContent = "저장 중...";
            setTimeout(() => {
                statusElem.textContent = "저장되었습니다.";
                setTimeout(() => {
                    statusElem.textContent = "";
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
