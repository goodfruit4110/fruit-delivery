<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 메시지 업로드</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 12px 20px; font-size: 16px; margin: 10px; cursor: pointer; transition: background 0.3s, transform 0.2s; border: none; border-radius: 5px; }
        button:hover { transform: scale(1.05); }
        #recordButton.recording { background-color: red; color: white; animation: blink 1s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.5; } }
        #file-upload-box { margin-top: 20px; }
        #audioPlayer { display: none; margin-top: 20px; width: 100%; }
        #status { margin-top: 10px; color: green; font-weight: bold; }
        #timer { font-size: 14px; color: red; }
        input { padding: 10px; font-size: 16px; margin: 10px; width: 80%; border: 1px solid #ccc; border-radius: 5px; text-align: center; }
        @media (max-width: 768px) {
            button { width: 80%; font-size: 14px; }
            input { width: 90%; }
        }
    </style>
</head>
<body>
    <h2>음성 메시지 업로드</h2>
    
    <button id="recordButton">녹음 시작</button>
    <span id="timer"></span>
    
    <div id="file-upload-box">
        <input type="file" id="fileInput" accept="audio/*">
        <p id="fileName"></p>
    </div>
    
    <audio id="audioPlayer" controls></audio>
    
    <input type="text" id="accessCode" placeholder="액세스 코드 입력">
    <button id="saveButton" disabled>저장하기</button>
    
    <p id="status"></p>
    
    <script>
        let audioContext;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let timerInterval;
        let seconds = 0;

        function startTimer() {
            seconds = 0;
            document.getElementById("timer").textContent = "0초";
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById("timer").textContent = seconds + "초";
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById("timer").textContent = "";
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    await audioContext.resume();
                }

                mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    if (audioChunks.length === 0) {
                        alert("녹음된 오디오가 없습니다. 다시 시도해 주세요.");
                        return;
                    }

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById("audioPlayer").src = audioUrl;
                    document.getElementById("audioPlayer").style.display = "block";
                    document.getElementById("audioPlayer").play();
                    console.log("녹음 완료, 파일 크기:", audioBlob.size, "bytes");
                };

                mediaRecorder.start();
                startTimer();
                isRecording = true;
                document.getElementById("recordButton").textContent = "녹음 중지";
                document.getElementById("recordButton").classList.add("recording");
            } catch (error) {
                alert("마이크 접근을 허용해주세요.");
                console.error("녹음 오류:", error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
            }
            stopTimer();
            isRecording = false;
            document.getElementById("recordButton").textContent = "녹음 시작";
            document.getElementById("recordButton").classList.remove("recording");
        }

        document.getElementById("recordButton").addEventListener("click", function() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert("파일 크기가 5MB를 초과할 수 없습니다.");
                    return;
                }
                document.getElementById("fileName").textContent = "파일 선택됨: " + file.name;
                const audioUrl = URL.createObjectURL(file);
                document.getElementById("audioPlayer").src = audioUrl;
                document.getElementById("audioPlayer").style.display = "block";
                document.getElementById("audioPlayer").play();
            }
        });
    </script>
</body>
</html>
