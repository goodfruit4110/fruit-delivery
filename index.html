<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 정기배송 환영 페이지</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .form-container {
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍎 소중한 마음을 전합니다</h1>
        <p>
            정성껏 준비한 과일 선물을 보내드립니다.<br>
            아래에서 전화번호와 코드를 입력해주세요.
        </p>
        <div class="form-container">
            <!-- 여기에 구글 폼 embed 코드를 넣을 예정입니다 -->
            <iframe src="https://drive.google.com/uc?export=download&id=1i3wHBAR_BiXlxoiHZPJGsCA7TqS4gwhZ"></iframe>
        </div>
    </div>
</body>
</html>
